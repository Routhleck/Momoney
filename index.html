<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大富翁游戏财富记录</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>大富翁游戏财富记录</h1>
        <div id="players">
            <!-- 玩家信息将通过JS动态生成 -->
        </div>
        <div class="controls">
            <button id="initialize">初始化现金</button>
            <button id="nextRound">下一轮</button>
            <input type="file" id="importData" style="display:none;">
            <button id="importDataButton">导入数据</button>
            <button id="exportData">导出数据</button>
            <button id="saveData">保存数据</button>
            <button id="loadData">加载数据</button>
        </div>
        <div class="transaction">
            <h2>交易操作</h2>
            <div>
                <label>转出方:</label>
                <select id="fromPlayer">
                    <!-- 玩家选择框 -->
                </select>
                <button id="playerFromButton0" onclick="setPlayerAsFrom(0)">玩家1</button>
                <button id="playerFromButton1" onclick="setPlayerAsFrom(1)">玩家2</button>
                <button id="playerFromButton2" onclick="setPlayerAsFrom(2)">玩家3</button>
                <button id="playerFromButton3" onclick="setPlayerAsFrom(3)">玩家4</button>
                <button id="playerFromButton4" onclick="setPlayerAsFrom(4)">玩家5</button>
                <button id="playerFromButton5" onclick="setPlayerAsFrom(5)">玩家6</button>
                <button id="playerFromButton6" onclick="setPlayerAsFrom(6)">银行</button>

            </div>
            <div>
                <label>转入方:</label>
                <select id="toPlayer">
                    <!-- 玩家选择框 -->
                </select>
                <button id="playerToButton0" onclick="setPlayerAsTo(0)">玩家1</button>
                <button id="playerToButton1" onclick="setPlayerAsTo(1)">玩家2</button>
                <button id="playerToButton2" onclick="setPlayerAsTo(2)">玩家3</button>
                <button id="playerToButton3" onclick="setPlayerAsTo(3)">玩家4</button>
                <button id="playerToButton4" onclick="setPlayerAsTo(4)">玩家5</button>
                <button id="playerToButton5" onclick="setPlayerAsTo(5)">玩家6</button>
                <button id="playerToButton6" onclick="setPlayerAsTo(6)">银行</button>
            </div>
            <div>
                <label>金额:</label>
                <input type="number" id="amount" placeholder="输入金额">
                <button onclick="setAmount(20000)">20000</button>
                <button onclick="setAmount(10000)">10000</button>
                <button onclick="setAmount(5000)">5000</button>
                <button onclick="setAmount(2000)">2000</button>
                <button onclick="setAmount(1000)">1000</button>
                <button onclick="setAmount(500)">500</button>
            </div>
            <button id="transfer">转账</button>
            <button id="buyFromBank">购买资产</button>
            <button id="mortgage">资产抵押</button>
        </div>
        <div id="roundDisplay">轮次: 0</div>
        <div class="eco-curve">经济曲线</div>
        <div id="charts">
            <div class="chart-container">
                <div class="chartTitle">总资产</div>
                <canvas id="assetChart"></canvas>
            </div>
            <div class="chart-container">
                <div class="chartTitle">现金</div>
                <canvas id="cashChart"></canvas>
            </div>
        </div>
        <div class="logTitle">操作日志</div>
        <div id="log">
            <ul id="logList">
                <!-- 日志将通过JS动态生成 -->
            </ul>
        </div>
    </div>

    <!-- 初始化现金弹窗 -->
    <div id="initModal" class="modal">
        <div class="modal-content">
            <h2>初始化现金</h2>
            <div id="initPlayersCash">
                <!-- 动态生成玩家初始现金输入 -->
            </div>
            <button id="confirmInit">确认</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
