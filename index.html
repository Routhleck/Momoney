<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大富翁游戏财富记录</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>大富翁游戏财富记录</h1>
        <div id="players">
            <!-- 玩家信息将通过JS动态生成 -->
        </div>
        <div class="controls">
            <button id="initialize">初始化现金</button>
            <button id="nextRound">下一轮</button>
            <input type="file" id="importData" style="display:none;">
            <button id="importDataButton">导入数据</button>
            <button id="exportData">导出数据</button>
        </div>
        <div class="transaction">
            <h2>交易操作</h2>
            <div>
                <label>转出方:</label>
                <select id="fromPlayer">
                    <!-- 玩家选择框 -->
                </select>
            </div>
            <div>
                <label>转入方:</label>
                <select id="toPlayer">
                    <!-- 玩家选择框 -->
                </select>
            </div>
            <div>
                <label>金额:</label>
                <input type="number" id="amount" placeholder="输入金额">
            </div>
            <button id="transfer">转账</button>
            <button id="buyFromBank">购买资产</button>
            <button id="mortgage">资产抵押</button>
        </div>
        <div id="charts">
            <h2>总资产与现金走势</h2>
            <canvas id="assetChart"></canvas>
            <canvas id="cashChart"></canvas>
        </div>
    </div>

    <!-- 初始化现金弹窗 -->
    <div id="initModal" class="modal">
        <div class="modal-content">
            <h2>初始化现金</h2>
            <div id="initPlayersCash">
                <!-- 动态生成玩家初始现金输入 -->
            </div>
            <button id="confirmInit">确认</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
