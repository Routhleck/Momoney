<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大富翁财富记录</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>大富翁财富记录</h1>
        <div id="players" class="players-container">
            <!-- 玩家信息将通过JS动态生成 -->
        </div>
        <div class="controls">
            <button id="initialize" class="btn-primary">初始化现金</button>
            <button id="nextRound" class="btn-primary">下一轮</button>
            <input type="file" id="importData" style="display:none;">
            <button id="importDataButton" class="btn-secondary">导入数据</button>
            <button id="exportData" class="btn-secondary">导出数据</button>
        </div>
        <div class="transaction">
            <h2>交易操作</h2>
            <div class="transaction-row">
                <label style="font-size: 16px;">转出方:</label>
                <select id="fromPlayer" class="select-player">
                    <!-- 玩家选择框 -->
                </select>
                <div class="player-buttons">
                    <button id="playerFromButton0" onclick="setPlayerAsFrom(0)">玩家1</button>
                    <button id="playerFromButton1" onclick="setPlayerAsFrom(1)">玩家2</button>
                    <button id="playerFromButton2" onclick="setPlayerAsFrom(2)">玩家3</button>
                    <button id="playerFromButton3" onclick="setPlayerAsFrom(3)">玩家4</button>
                    <button id="playerFromButton4" onclick="setPlayerAsFrom(4)">玩家5</button>
                    <button id="playerFromButton5" onclick="setPlayerAsFrom(5)">玩家6</button>
                    <button id="playerFromButton6" onclick="setPlayerAsFrom(6)">银行</button>
                </div>
            </div>
            <div class="transaction-row">
                <label style="font-size: 16px;">转入方:</label>
                <select id="toPlayer" class="select-player">
                    <!-- 玩家选择框 -->
                </select>
                <div class="player-buttons">
                    <button id="playerToButton0" onclick="setPlayerAsTo(0)">玩家1</button>
                    <button id="playerToButton1" onclick="setPlayerAsTo(1)">玩家2</button>
                    <button id="playerToButton2" onclick="setPlayerAsTo(2)">玩家3</button>
                    <button id="playerToButton3" onclick="setPlayerAsTo(3)">玩家4</button>
                    <button id="playerToButton4" onclick="setPlayerAsTo(4)">玩家5</button>
                    <button id="playerToButton5" onclick="setPlayerAsTo(5)">玩家6</button>
                    <button id="playerToButton6" onclick="setPlayerAsTo(6)">银行</button>
                </div>
            </div>
            <div class="transaction-row">
                <label>金额: $</label>
                <div class="input-group">
                    <input id="amount_M" name="up_the_peak_gain" type="number" class="layui-input from-control" lay-verify="required">
                    <span class="input-group-addon">M</span>
                </div>
                <div class="input-group">
                    <input id="amount_k" name="up_the_peak_gain" type="number" class="layui-input from-control" lay-verify="required">
                    <span class="input-group-addon">k</span>
                </div>
                <div class="amount-buttons">
                    <button onclick="setAmount(5000)">5M</button>
                    <button onclick="setAmount(3000)">3M</button>
                    <button onclick="setAmount(2000)">2M</button>
                    <button onclick="setAmount(1000)">1M</button>
                    <button onclick="setAmount(500)">500k</button>
                    <button onclick="setAmount(300)">300k</button>
                    <button onclick="setAmount(200)">200k</button>
                    <button onclick="setAmount(100)">100k</button>
                </div>
            </div>
            <button id="transfer" class="btn-primary">转账</button>
            <button id="buyAssetButton" class="btn-secondary" onclick="openModal('buyAssetModal')">购买资产</button>
            <button id="mortgageButton" class="btn-secondary" onclick="openModal('mortgageModal')">资产抵押</button>
        </div>
        <div id="roundDisplay">轮次: 0</div>
        <div class="eco-curve">经济曲线</div>
        <div id="charts" class="charts-container">
            <div class="chart-container">
                <div class="chartTitle">总资产</div>
                <canvas id="assetChart"></canvas>
            </div>
            <div class="chart-container">
                <div class="chartTitle">现金</div>
                <canvas id="cashChart"></canvas>
            </div>
        </div>
        <div class="logTitle">操作日志</div>
        <div id="log" class="log-container">
            <ul id="logList">
                <!-- 日志将通过JS动态生成 -->
            </ul>
        </div>
        <footer>
            &copy; 2024 大富翁财富记录 by ASUA
        </footer>
    </div>

    <!-- 初始化现金弹窗 -->
    <div id="initModal" class="modal">
        <div class="modal-content">
            <h2>初始化现金</h2>
            <div id="initPlayersCash" class="modal-body">
                <!-- 动态生成玩家初始现金输入 -->
            </div>
            <button id="confirmInit" class="btn-primary">确认</button>
        </div>
    </div>

    <!-- 购买资产模态窗口 -->
    <div id="buyAssetModal" class="modal">
        <div class="modal-content">
            <h2>购买资产</h2>
            <label id="buyAssetPlayerLabel" for="buyAssetPlayer">购买方:</label>
                <!-- 玩家选择框 -->
            </select>
            <div class="player-buttons">
                <button id="playerBuyAssetButton0" onclick="setPlayerBuyAsset(0)">玩家1</button>
                <button id="playerBuyAssetButton1" onclick="setPlayerBuyAsset(1)">玩家2</button>
                <button id="playerBuyAssetButton2" onclick="setPlayerBuyAsset(2)">玩家3</button>
                <button id="playerBuyAssetButton3" onclick="setPlayerBuyAsset(3)">玩家4</button>
                <button id="playerBuyAssetButton4" onclick="setPlayerBuyAsset(4)">玩家5</button>
                <button id="playerBuyAssetButton5" onclick="setPlayerBuyAsset(5)">玩家6</button>
            </div>
            <label for="buyAmount">金额: $</label>
            <div class="input-group">
                <input id="buyAmount_M" name="up_the_peak_gain" type="number" class="layui-input from-control" lay-verify="required">
                <span class="input-group-addon">M</span>
                <div class="amount-buttons">
                    <button onclick="setAmountBuyAsset(5000)">5M</button>
                    <button onclick="setAmountBuyAsset(3000)">3M</button>
                    <button onclick="setAmountBuyAsset(2000)">2M</button>
                    <button onclick="setAmountBuyAsset(1000)">1M</button>
                </div>
            </div>
            <div class="input-group">
                <input id="buyAmount_k" name="up_the_peak_gain" type="number" class="layui-input from-control" lay-verify="required">
                <span class="input-group-addon">k</span>
                <div class="amount-buttons">
                    <button onclick="setAmountBuyAsset(500)">500k</button>
                    <button onclick="setAmountBuyAsset(300)">300k</button>
                    <button onclick="setAmountBuyAsset(200)">200k</button>
                    <button onclick="setAmountBuyAsset(100)">100k</button>
                </div>
            </div>
            <button onclick="buyAsset()" class="btn-primary">确认</button>
            <button onclick="closeModal('buyAssetModal')" class="btn-secondary">取消</button>
        </div>
    </div>

    <!-- 资产抵押模态窗口 -->
    <div id="mortgageModal" class="modal">
        <div class="modal-content">
            <h2>资产抵押</h2>
            <label id="mortgagePlayer" for="buyNortgagePlayer">抵押方:</label>
                <!-- 玩家选择框 -->
            </select>
            <div class="player-buttons">
                <button id="playerMortgageButton0" onclick="setPlayerMortgage(0)">玩家1</button>
                <button id="playerMortgageButton1" onclick="setPlayerMortgage(1)">玩家2</button>
                <button id="playerMortgageButton2" onclick="setPlayerMortgage(2)">玩家3</button>
                <button id="playerMortgageButton3" onclick="setPlayerMortgage(3)">玩家4</button>
                <button id="playerMortgageButton4" onclick="setPlayerMortgage(4)">玩家5</button>
                <button id="playerMortgageButton5" onclick="setPlayerMortgage(5)">玩家6</button>
            </div>
            <label for="mortgageOriginalPrice">原价:</label>
            <div class="input-group">
                <input id="mortgageOriginalPrice_M" name="up_the_peak_gain" type="number" class="layui-input from-control" lay-verify="required">
                <span class="input-group-addon">M</span>
                <div class="amount-buttons">
                    <button onclick="setMortgageOriginalPrice(5000)">5M</button>
                    <button onclick="setMortgageOriginalPrice(3000)">3M</button>
                    <button onclick="setMortgageOriginalPrice(2000)">2M</button>
                    <button onclick="setMortgageOriginalPrice(1000)">1M</button>
                </div>
            </div>
            <div class="input-group">
                <input id="mortgageOriginalPrice_k" name="up_the_peak_gain" type="number" class="layui-input from-control" lay-verify="required">
                <span class="input-group-addon">k</span>
                <div class="amount-buttons">
                    <button onclick="setMortgageOriginalPrice(500)">500k</button>
                    <button onclick="setMortgageOriginalPrice(300)">300k</button>
                    <button onclick="setMortgageOriginalPrice(200)">200k</button>
                    <button onclick="setMortgageOriginalPrice(100)">100k</button>
                </div>
            </div>
            <label for="mortgagePrice">抵押价格:</label>
            <div class="input-group">
                <input id="mortgagePrice_M" name="up_the_peak_gain" type="number" class="layui-input from-control" lay-verify="required">
                <span class="input-group-addon">M</span>
                <div class="amount-buttons">
                    <button onclick="setMortgagePrice(5000)">5M</button>
                    <button onclick="setMortgagePrice(3000)">3M</button>
                    <button onclick="setMortgagePrice(2000)">2M</button>
                    <button onclick="setMortgagePrice(1000)">1M</button>
                </div>
            </div>
            <div class="input-group">
                <input id="mortgagePrice_k" name="up_the_peak_gain" type="number" class="layui-input from-control" lay-verify="required">
                <span class="input-group-addon">k</span>
                <div class="amount-buttons">
                    <button onclick="setMortgagePrice(500)">500k</button>
                    <button onclick="setMortgagePrice(300)">300k</button>
                    <button onclick="setMortgagePrice(200)">200k</button>
                    <button onclick="setMortgagePrice(100)">100k</button>
                </div>
            </div>
            <button onclick="mortgageAsset()" class="btn-primary">确认</button>
            <button onclick="closeModal('mortgageModal')" class="btn-secondary">取消</button>
        </div>
    </div>

    <!-- 模态窗口的背景遮罩 -->
    <div id="overlay" onclick="closeModals()"></div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
